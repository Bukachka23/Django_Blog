{% extends 'base.html' %}

{% block head_title %}Password reset{% endblock head_title %}

{% block content %}
<style>
  .white-text {
    color: white;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-4">
      <h2 class="white-text my-5">Password reset</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <span class="white-text">{{ form.email.label_tag }}</span>
          <input type="email" class="form-control" id="id_email" name="email" value='{{ form.email.value|default:"" }}'>
        </div>

        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
