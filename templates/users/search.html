{% extends 'base.html' %}

{% block content %}
  <div class="search-form">
    <form method="get" action="{% url 'users:search' %}">
      {{ form }}
      <button type="submit">Search</button>
    </form>
  </div>
  
  <div class="search-results">
    <h2>Search Results</h2>
    {% if results %}
      <ul>
        {% for post in results %}
          <li>
            <a href="{% url 'core:post' post.pk post.slug %}">{{ post.title }}</a> by {{ post.author.username }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No results found.</p>
    {% endif %}
  </div>
{% endblock %}
